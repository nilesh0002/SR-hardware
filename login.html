<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - UTU Hardware Equipment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fffbe6 0%, #fff 100%);
        }
        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(34,34,34,0.10);
            padding: 36px 28px 28px 28px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            color: #FFD600;
            margin-bottom: 18px;
            font-size: 1.5rem;
        }
        .toggle-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .toggle-btns button {
            flex: 1;
            padding: 10px 0;
            border: none;
            background: #f5f5f5;
            color: #222;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            transition: background 0.2s, color 0.2s;
        }
        .toggle-btns button.active {
            background: #FFD600;
            color: #111;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #222;
            font-weight: 600;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFD600;
            border-radius: 6px;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        .login-container button[type="submit"] {
            background: #FFD600;
            color: #111;
            font-weight: 700;
            font-size: 1rem;
            padding: 10px 22px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .login-container button[type="submit"]:hover {
            background: #111;
            color: #FFD600;
        }
        .login-container .error {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 0.98rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="toggle-btns">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="signupTab" onclick="showForm('signup')">Sign Up</button>
        </div>
        <h2 id="formTitle">Login to UTU Hardware</h2>
        <form id="loginForm" method="POST" action="/login">
            <div class="error" id="loginError" style="display:none;"></div>
            <label for="loginEmail">Email Address</label>
            <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
        <form id="signupForm" method="POST" action="/signup" style="display:none;">
            <div class="error" id="signupError" style="display:none;"></div>
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" required placeholder="Create a password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
    function showForm(form) {
        document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
        document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
        document.getElementById('loginTab').classList.toggle('active', form === 'login');
        document.getElementById('signupTab').classList.toggle('active', form === 'signup');
        document.getElementById('formTitle').innerText = form === 'login' ? 'Login to UTU Hardware' : 'Sign Up for UTU Hardware';
    }
    // Login validation
    document.getElementById('loginForm').onsubmit = function(e) {
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;
        if (!email.match(/^\S+@\S+\.\S+$/)) {
            document.getElementById('loginError').innerText = 'Please enter a valid email address.';
            document.getElementById('loginError').style.display = 'block';
            e.preventDefault();
            return false;
        }
        if (password.length < 6) {
            document.getElementById('loginError').innerText = 'Password must be at least 6 characters.';
            document.getElementById('loginError').style.display = 'block';
            e.preventDefault();
            return false;
        }
    };
    // Signup validation
    document.getElementById('signupForm').onsubmit = function(e) {
        var email = document.getElementById('signupEmail').value;
        var password = document.getElementById('signupPassword').value;
        if (!email.match(/^\S+@\S+\.\S+$/)) {
            document.getElementById('signupError').innerText = 'Please enter a valid email address.';
            document.getElementById('signupError').style.display = 'block';
            e.preventDefault();
            return false;
        }
        if (password.length < 6) {
            document.getElementById('signupError').innerText = 'Password must be at least 6 characters.';
            document.getElementById('signupError').style.display = 'block';
            e.preventDefault();
            return false;
        }
    };
    </script>
</body>
</html>
