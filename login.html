<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 3.5rem auto 2rem auto;
            background: rgba(255,255,255,0.97);
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.2rem 1.2rem 1.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: #3b6cb7;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .login-form input {
            padding: 0.7rem;
            border-radius: 0.6rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-form button {
            background: #3b6cb7;
            color: #fff;
            border: none;
            border-radius: 0.6rem;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #244a7c;
        }
        .signup-link {
            margin-top: 1.2rem;
            font-size: 1rem;
            color: #222;
        }
        .signup-link a {
            color: #3b6cb7;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="fk-header">
        <div class="fk-header-left">
            <a href="index.html" class="fk-logo-link" aria-label="Home">
                Hardware & Equipment
            </a>
            <span class="fk-site-title">Hardware & Equipment</span>
        </div>
        <form class="fk-search-bar" action="#" method="get">
            <input type="text" placeholder="Search for products, brands and more" name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <nav class="fk-header-nav">
            <!-- Removed Products, About, and Contact links -->
        </nav>
        <div class="fk-header-cart">
            <a href="cart.html" class="fk-cart-link">
                <i class="fa fa-shopping-cart"></i>
                <span class="fk-cart-badge">2</span>
            </a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" placeholder="Email or Mobile Number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="fk-form-button">Login</button>
            </form>
            <div class="signup-link">New user? <a href="#">Create an account</a></div>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2024 Hardware & Equipment. All rights reserved.</p>
    </footer>
    <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <script src="cart.js"></script>
</body>
</html>
