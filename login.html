<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 3.5rem auto 2rem auto;
            background: rgba(255,255,255,0.97);
            border-radius: 1.2rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.2rem 1.2rem 1.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h2 {
            margin-bottom: 1.2rem;
            font-size: 1.4rem;
            font-weight: 700;
            color: #3b6cb7;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
        }
        .login-form input {
            padding: 0.7rem;
            border-radius: 0.6rem;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-form button {
            background: #3b6cb7;
            color: #fff;
            border: none;
            border-radius: 0.6rem;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #244a7c;
        }
        .signup-link {
            margin-top: 1.2rem;
            font-size: 1rem;
            color: #222;
        }
        .signup-link a {
            color: #3b6cb7;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="fk-header">
        <div class="fk-header-left">
            <a href="index.html" class="fk-logo-link" aria-label="Home">
                <svg class="fk-logo" width="26" height="26" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0" y1="0" x2="44" y2="44" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#1e90ff"/>
                            <stop offset="1" stop-color="#1de9b6"/>
                        </linearGradient>
                    </defs>
                    <path d="M22 8c-7 0-12 5-12 12 0 7 5 12 12 12s12-5 12-12c0-7-5-12-12-12zm0 2c5.5 0 10 4.5 10 10 0 5.5-4.5 10-10 10s-10-4.5-10-10c0-5.5 4.5-10 10-10zm-4 8c-1.5 0-2.5 1.5-2.5 3s1 3 2.5 3c.5 0 1-.2 1.5-.5.5.3 1 .5 1.5.5s1-.2 1.5-.5c.5.3 1 .5 1.5.5 1.5 0 2.5-1.5 2.5-3s-1-3-2.5-3c-.7 0-1.3.3-1.8.7-.5-.4-1.1-.7-1.8-.7zm-2.5 5c-.8 0-1.5.7-1.5 1.5S14.7 26 15.5 26s1.5-.7 1.5-1.5S16.3 23 15.5 23zm13 0c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5 1.5-.7 1.5-1.5-.7-1.5-1.5-1.5z" fill="url(#logo-gradient)"/>
                </svg>
            </a>
            <span class="fk-site-title">Hardware & Equipment</span>
        </div>
        <form class="fk-search-bar" action="#" method="get">
            <input type="text" placeholder="Search for products, brands and more" name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <nav class="fk-header-nav">
            <a href="products.html" class="fk-header-link">Products</a>
            <a href="about.html" class="fk-header-link">About</a>
            <a href="contact.html" class="fk-header-link">Contact</a>
        </nav>
        <div class="fk-header-cart">
            <a href="cart.html" class="fk-cart-link">
                <i class="fa fa-shopping-cart"></i>
                <span class="fk-cart-badge">2</span>
            </a>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form" method="POST" action="/login">
                <input type="email" name="email" placeholder="Email" required autocomplete="username">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2024 Hardware & Equipment. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
