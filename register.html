<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Shree Raam Hardware</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="search-fix.css">
    <link rel="stylesheet" href="notifications.css">
    <link rel="icon" href="images/hw-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api-integration.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #f7f9fb 0%, #e8f2ff 100%);
            min-height: 100vh;
            margin: 0;
        }
        .fk-register-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .fk-register-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px rgba(40,116,240,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 2rem 1.2rem 1.7rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.1rem;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        .fk-register-logo {
            margin-bottom: 0.5rem;
        }
        .fk-register-logo img {
            height: 44px;
        }
        .fk-register-title {
            font-size: 1.18rem;
            font-weight: 700;
            color: #2874f0;
            margin-bottom: 0.1rem;
            text-align: center;
        }
        .fk-register-desc {
            font-size: 0.98rem;
            color: #555;
            opacity: 0.93;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .fk-register-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
        }
        .fk-register-input {
            position: relative;
        }
        .fk-register-input input {
            width: 100%;
            min-width: 0;
            padding: 0.65rem 0.7rem 0.65rem 2.1rem;
            border-radius: 0.6rem;
            border: 1px solid #dbeafe;
            font-size: 0.98rem;
            background: #f7faff;
            transition: border 0.18s;
            overflow-wrap: break-word;
        }
        .fk-register-input input:focus {
            border: 1.5px solid #2874f0;
            outline: none;
        }
        .fk-register-input i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #2874f0;
            font-size: 1.05rem;
            opacity: 0.8;
        }
        .fk-register-input .show-password {
            position: absolute;
            right: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.05rem;
            cursor: pointer;
            opacity: 0.7;
        }
        .fk-register-form button.fk-form-button {
            background: linear-gradient(135deg, #2874f0 0%, #1e5bb8 100%);
            color: #fff;
            border: none;
            border-radius: 0.6rem;
            padding: 0.7rem 0;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(40,116,240,0.08);
        }
        .fk-register-form button.fk-form-button:hover {
            background: #174a99;
        }
        .fk-register-login {
            margin-top: 1rem;
            font-size: 0.98rem;
            color: #222;
            text-align: center;
            overflow-wrap: break-word;
        }
        .fk-register-login a {
            color: #2874f0;
            text-decoration: none;
            font-weight: 600;
        }
        .fk-register-login a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .fk-register-main {
                min-height: 100vh;
                padding: 0.5rem 0 0.5rem 0;
            }
            .fk-register-card {
                max-width: 99vw;
                border-radius: 0.7rem;
                box-shadow: 0 1.5px 6px rgba(0,0,0,0.07);
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
                gap: 0.7rem;
            }
            .fk-register-logo img {
                height: 38px;
            }
            .fk-register-title {
                font-size: 1.05rem;
            }
            .fk-register-desc {
                font-size: 0.93rem;
            }
            .fk-register-form button.fk-form-button {
                font-size: 0.95rem;
                padding: 0.6rem 0;
            }
            .fk-register-login {
                font-size: 0.93rem;
            }
        }
        .fk-search-bar button[type="submit"] {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2874f0;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.2rem;
            transition: background 0.18s;
            box-shadow: 0 2px 8px 0 rgba(40,116,240,0.08);
            cursor: pointer;
        }
        .fk-search-bar button[type="submit"]:hover {
            background: #0059c8;
        }
        .fk-search-bar button[type="submit"] i {
            color: #fff;
            font-size: 1.35rem;
        }
    </style>
</head>
<body>
    <header class="fk-header">
        <div class="fk-header-content">
            <a href="index.html" class="fk-logo-link" aria-label="Home" style="display:flex;align-items:center;gap:8px;">
                <img src="images/raam.avif" alt="Raam Logo" style="height:36px;width:36px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px rgba(40,116,240,0.10);">
                <span class="fk-logo-text" style="font-weight:700;font-size:1.6rem;letter-spacing:1px;">Shree Raam Hardware</span>
            </a>
        </div>
    </header>
    <main class="fk-register-main">
        <div class="fk-register-card">
            <div class="fk-register-logo"><img src="images/raam.avif" alt="Raam Logo"></div>
            <div class="fk-register-title">Create Your Account</div>
            <div class="fk-register-desc">Sign up to order hardware, tools, and more at wholesale prices.</div>
            <form class="fk-register-form" autocomplete="off">
                <div class="fk-register-input">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Full Name" name="name" required>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="Mobile Number" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" id="register-password" required minlength="6">
                    <span class="show-password" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'; this.querySelector('i').classList.toggle('fa-eye'); this.querySelector('i').classList.toggle('fa-eye-slash');"><i class="fa fa-eye"></i></span>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="confirm" id="register-confirm" required minlength="6">
                    <span class="show-password" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'; this.querySelector('i').classList.toggle('fa-eye'); this.querySelector('i').classList.toggle('fa-eye-slash');"><i class="fa fa-eye"></i></span>
                </div>
                <button type="submit" class="fk-form-button">Create Account</button>
            </form>
            <div class="fk-register-login">Already have an account? <a href="login.html">Login</a></div>
        </div>
    </main>
    <div class="account-modal-overlay" id="accountModalOverlay">
      <div class="account-modal" id="accountModalContent">
        <button class="account-modal-close" id="accountModalClose" aria-label="Close">&times;</button>
        <div id="accountModalBody"></div>
      </div>
    </div>
    <span id="nav-auth-item"></span>
    <footer class="main-footer">
        <div style="max-width: 1248px; margin: 0 auto; padding: 2rem 1rem; text-align: center;">
            <p style="color:#2874f0; font-weight:600; font-size:1.1rem;">
                &copy; 2025 Shree Raam Hardware. All rights reserved.
            </p>
        </div>
    </footer>
    <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <nav class="bottom-nav">
      <a href="index.html" class="bottom-nav-link"><i class="fa fa-home"></i><span>Home</span></a>
      <a href="cart.html" class="bottom-nav-link"><i class="fa fa-shopping-cart"></i><span>Cart</span></a>
      <a href="account.html" class="bottom-nav-link"><i class="fa fa-user"></i><span>Account</span></a>
    </nav>
    <style>
      .bottom-nav {
        position: fixed;
        left: 0; right: 0; bottom: 0;
        background: #fff;
        border-top: 1.5px solid #e0e6ef;
        box-shadow: 0 -2px 12px rgba(40,116,240,0.07);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 5000;
        height: 56px;
      }
      .bottom-nav-link {
        flex: 1;
        text-align: center;
        color: #2874f0;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 6px 0 2px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: color 0.18s;
      }
      .bottom-nav-link i {
        font-size: 1.35rem;
        margin-bottom: 2px;
      }
      .bottom-nav-link:hover, .bottom-nav-link.active {
        color: #0059c8;
      }
      body { padding-bottom: 60px; }
      @media (max-width: 600px) {
        .bottom-nav { height: 54px; }
        .bottom-nav-link { font-size: 1rem; }
        .bottom-nav-link i { font-size: 1.2rem; }
      }
    </style>
    <script>
    </script>
</body>
</html>
