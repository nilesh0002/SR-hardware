<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="search-fix.css">
    <link rel="icon" href="images/hw-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f7f9fb 0%, #e8f2ff 100%);
            min-height: 100vh;
            margin: 0;
        }
        .fk-register-main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .fk-register-card {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 32px rgba(40,116,240,0.10), 0 1.5px 6px rgba(0,0,0,0.04);
            padding: 2rem 1.2rem 1.7rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.1rem;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        .fk-register-logo {
            margin-bottom: 0.5rem;
        }
        .fk-register-logo img {
            height: 44px;
        }
        .fk-register-title {
            font-size: 1.18rem;
            font-weight: 700;
            color: #2874f0;
            margin-bottom: 0.1rem;
            text-align: center;
        }
        .fk-register-desc {
            font-size: 0.98rem;
            color: #555;
            opacity: 0.93;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .fk-register-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
        }
        .fk-register-input {
            position: relative;
        }
        .fk-register-input input {
            width: 100%;
            min-width: 0;
            padding: 0.65rem 0.7rem 0.65rem 2.1rem;
            border-radius: 0.6rem;
            border: 1px solid #dbeafe;
            font-size: 0.98rem;
            background: #f7faff;
            transition: border 0.18s;
            overflow-wrap: break-word;
        }
        .fk-register-input input:focus {
            border: 1.5px solid #2874f0;
            outline: none;
        }
        .fk-register-input i {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #2874f0;
            font-size: 1.05rem;
            opacity: 0.8;
        }
        .fk-register-input .show-password {
            position: absolute;
            right: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.05rem;
            cursor: pointer;
            opacity: 0.7;
        }
        .fk-register-form button.fk-form-button {
            background: linear-gradient(135deg, #2874f0 0%, #1e5bb8 100%);
            color: #fff;
            border: none;
            border-radius: 0.6rem;
            padding: 0.7rem 0;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(40,116,240,0.08);
        }
        .fk-register-form button.fk-form-button:hover {
            background: #174a99;
        }
        .fk-register-login {
            margin-top: 1rem;
            font-size: 0.98rem;
            color: #222;
            text-align: center;
            overflow-wrap: break-word;
        }
        .fk-register-login a {
            color: #2874f0;
            text-decoration: none;
            font-weight: 600;
        }
        .fk-register-login a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .fk-register-main {
                min-height: 100vh;
                padding: 0.5rem 0 0.5rem 0;
            }
            .fk-register-card {
                max-width: 99vw;
                border-radius: 0.7rem;
                box-shadow: 0 1.5px 6px rgba(0,0,0,0.07);
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
                gap: 0.7rem;
            }
            .fk-register-logo img {
                height: 38px;
            }
            .fk-register-title {
                font-size: 1.05rem;
            }
            .fk-register-desc {
                font-size: 0.93rem;
            }
            .fk-register-form button.fk-form-button {
                font-size: 0.95rem;
                padding: 0.6rem 0;
            }
            .fk-register-login {
                font-size: 0.93rem;
            }
        }
    </style>
</head>
<body>
    <main class="fk-register-main">
        <div class="fk-register-card">
            <div class="fk-register-logo"><img src="images/hw-logo.svg" alt="HW Logo"></div>
            <div class="fk-register-title">Create Your Account</div>
            <div class="fk-register-desc">Sign up to order hardware, tools, and more at wholesale prices.</div>
            <form class="fk-register-form" autocomplete="off" onsubmit="return handleRegister(event)">
                <div class="fk-register-input">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Full Name" name="name" required>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="Mobile Number" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" name="password" id="register-password" required minlength="6">
                    <span class="show-password" onclick="toggleRegisterPassword('register-password', this)"><i class="fa fa-eye"></i></span>
                </div>
                <div class="fk-register-input">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" name="confirm" id="register-confirm" required minlength="6">
                    <span class="show-password" onclick="toggleRegisterPassword('register-confirm', this)"><i class="fa fa-eye"></i></span>
                </div>
                <button type="submit" class="fk-form-button">Create Account</button>
            </form>
            <div class="fk-register-login">Already have an account? <a href="login.html">Login</a></div>
        </div>
    </main>
    <nav class="bottom-nav" id="main-bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-item">
            <i class="fa fa-th-large"></i>
            <span>Products</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fa fa-shopping-cart"></i>
            <span>Cart</span>
        </a>
        <span id="nav-auth-item"></span>
    </nav>
    <footer class="main-footer">
        <div style="max-width: 1248px; margin: 0 auto; padding: 2rem 1rem; text-align: center;">
            <p style="color:#2874f0; font-weight:600; font-size:1.1rem;">
                &copy; 2025 Hardware & Equipment. All rights reserved.
            </p>
        </div>
    </footer>
    <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <script>
        function toggleRegisterPassword(id, el) {
            var pwd = document.getElementById(id);
            var icon = el.querySelector('i');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                pwd.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        // Demo registration handler (replace with real backend logic)
        function handleRegister(e) {
            e.preventDefault();
            var form = e.target;
            var name = form.name.value.trim();
            var email = form.email.value.trim();
            var mobile = form.mobile.value.trim();
            var password = form.password.value;
            var confirm = form.confirm.value;
            if (password !== confirm) {
                alert('Passwords do not match!');
                return false;
            }
            // Save to localStorage for demo
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userMobile', mobile);
            localStorage.setItem('userPassword', password);
            localStorage.setItem('isLoggedIn', 'true');
            alert('Account created! You are now logged in.');
            window.location.href = 'account.html';
            return false;
        }
        // Dynamic Login/Account nav item
        function renderAuthNavItem() {
            const navAuth = document.getElementById('nav-auth-item');
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                navAuth.innerHTML = `<a href="account.html" class="nav-item"><i class="fa fa-user"></i><span>Account</span></a>`;
            } else {
                navAuth.innerHTML = `<a href="login.html" class="nav-item"><i class="fa fa-user"></i><span>Login</span></a>`;
            }
        }
        document.addEventListener('DOMContentLoaded', renderAuthNavItem);
    </script>
</body>
</html>
