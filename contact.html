<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fk-header">
        <div class="fk-header-left">
            <a href="index.html" class="fk-logo-link" aria-label="Home">
                <svg class="fk-logo" width="26" height="26" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0" y1="0" x2="44" y2="44" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#1e90ff"/>
                            <stop offset="1" stop-color="#1de9b6"/>
                        </linearGradient>
                    </defs>
                    <path d="M22 8c-7 0-12 5-12 12 0 7 5 12 12 12s12-5 12-12c0-7-5-12-12-12zm0 2c5.5 0 10 4.5 10 10 0 5.5-4.5 10-10 10s-10-4.5-10-10c0-5.5 4.5-10 10-10zm-4 8c-1.5 0-2.5 1.5-2.5 3s1 3 2.5 3c.5 0 1-.2 1.5-.5.5.3 1 .5 1.5.5s1-.2 1.5-.5c.5.3 1 .5 1.5.5 1.5 0 2.5-1.5 2.5-3s-1-3-2.5-3c-.7 0-1.3.3-1.8.7-.5-.4-1.1-.7-1.8-.7zm-2.5 5c-.8 0-1.5.7-1.5 1.5S14.7 26 15.5 26s1.5-.7 1.5-1.5S16.3 23 15.5 23zm13 0c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5 1.5-.7 1.5-1.5-.7-1.5-1.5-1.5z" fill="url(#logo-gradient)"/>
                    </svg>
                </a>
            </a>
            <span class="fk-site-title">Hardware & Equipment</span>
        </div>
        <form class="fk-search-bar" action="#" method="get">
            <input type="text" placeholder="Search for products, brands and more" name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div class="fk-header-cart">
            <a href="cart.html" class="fk-cart-link">
                <i class="fa fa-shopping-cart"></i>
                <span class="fk-cart-badge">2</span>
            </a>
        </div>
    </header>
    <main style="max-width: 700px; margin: 2.5rem auto 2rem auto; background: rgba(255,255,255,0.97); border-radius: 1.2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 2rem 1.2rem;">
        <h2>Get in Touch</h2>
        <form class="contact-form" style="display: flex; flex-direction: column; gap: 1.1rem;">
            <input type="text" name="name" placeholder="Your Name" required style="padding: 0.7rem; border-radius: 0.6rem; border: 1px solid #ccc; font-size: 1rem;">
            <input type="email" name="email" placeholder="Your Email" required style="padding: 0.7rem; border-radius: 0.6rem; border: 1px solid #ccc; font-size: 1rem;">
            <textarea name="message" placeholder="Your Message" rows="5" required style="padding: 0.7rem; border-radius: 0.6rem; border: 1px solid #ccc; font-size: 1rem;"></textarea>
            <button type="submit" style="background: #3b6cb7; color: #fff; border: none; border-radius: 0.6rem; padding: 0.8rem 0; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s;">Send Message</button>
        </form>
        <div style="margin-top: 2rem;">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:info@utuhardware.com">info@utuhardware.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
            <p>Address: 123 Main Street, Your City, Country</p>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2024 Hardware & Equipment. All rights reserved.</p>
    </footer>
</body>
</html>
