<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fk-header">
        <div class="fk-header-left">
            <a href="index.html" class="fk-logo-link" aria-label="Home" style="display:flex;align-items:center;gap:8px;">
                <img src="images/hw-logo.svg" alt="HW Logo" style="height:32px;width:32px;vertical-align:middle;">
                <span class="fk-logo-text" style="font-weight:700;font-size:1.2rem;letter-spacing:1px;">Hardware & Equipment</span>
            </a>
        </div>
        <div class="fk-header-cart">
            <a href="cart.html" class="fk-cart-link">
                <i class="fa fa-shopping-cart"></i>
                <span class="fk-cart-badge">2</span>
            </a>
        </div>
    </header>
    <nav class="fk-category-bar">
        <a href="index.html" class="fk-category-link">Home</a>
        <a href="products.html" class="fk-category-link">Products</a>
        <a href="cart.html" class="fk-category-link">Cart</a>
        <a href="about.html" class="fk-category-link">About</a>
        <a href="contact.html" class="fk-category-link active">Contact</a>
        <a href="login.html" class="fk-category-link">Login</a>
    </nav>
    <main>
      <div class="fk-main-card">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone (optional)">
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-details">
            <p><strong>Phone:</strong> +91-XXXXXXXXXX</p>
            <p><strong>Email:</strong> support@yourcompany.com</p>
            <p><strong>WhatsApp:</strong> +91-XXXXXXXXXX</p>
            <p><strong>Address:</strong> 123 Hardware Street, Industrial Area, Your City, India</p>
        </div>
      </div>
    </main>
    <footer class="main-footer">
        <p style="text-align:center; color:#2874f0; font-weight:600;">&copy; 2024 Hardware & Equipment. All rights reserved.</p>
    </footer>
    <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <script src="cart.js"></script>
</body>
</html>
