<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .section-hidden { display: none !important; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.45); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: #fff; border-radius: 1.2rem; padding: 2rem 1.2rem; max-width: 95vw; width: 400px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); position: relative; }
        .modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: #3b6cb7; cursor: pointer; }
        .brand-logos { display: flex; flex-wrap: wrap; gap: 1.2rem; justify-content: center; margin: 1.5rem 0; }
        .brand-logos img { height: 38px; object-fit: contain; filter: grayscale(0.2); background: #f5f7fa; border-radius: 0.5rem; padding: 0.3rem 0.7rem; }
        .paint-filters { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.2rem; }
        .paint-filters button { background: #e0eafc; border: none; border-radius: 0.7rem; padding: 0.5rem 1.1rem; font-size: 1rem; cursor: pointer; transition: background 0.18s; }
        .paint-filters button.active { background: #3b6cb7; color: #fff; }
        .products-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem 1rem 5rem 1rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(34,34,34,0.10);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            position: relative;
            min-height: 220px;
        }
        .product-card img {
            width: 100%;
            max-width: 120px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.7rem;
            background: #f5f5f5;
        }
        .product-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            text-align: center;
        }
        .product-brand {
            font-size: 0.98rem;
            color: #888;
            margin-bottom: 0.2rem;
        }
        .product-price {
            font-size: 1.05rem;
            color: #FFD600;
            font-weight: 600;
            margin-bottom: 0.7rem;
        }
        .add-cart-btn {
            background: #FFD600;
            color: #111;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.4rem;
            cursor: pointer;
            font-size: 1.08rem;
            transition: background 0.2s, color 0.2s;
            margin-top: auto;
            min-width: 120px;
            min-height: 44px;
        }
        .add-cart-btn:active {
            background: #111;
            color: #FFD600;
        }
        .cart-confirm {
            position: fixed;
            left: 50%;
            bottom: 80px;
            transform: translateX(-50%);
            background: #FFD600;
            color: #111;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(34,34,34,0.10);
            z-index: 1000;
            display: none;
            font-size: 1.08rem;
        }
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            background: #fff;
            box-shadow: 0 -2px 12px rgba(34,34,34,0.10);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 64px;
            z-index: 100;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            color: #888;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 0.4rem 0 0 0;
            transition: color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            min-height: 56px;
        }
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.1rem;
        }
        .nav-item.active, .nav-item:active {
            color: #FFD600;
        }
        main, .products-section {
            padding-bottom: 90px;
        }
        @media (max-width: 600px) {
            .products-section {
                padding: 1rem 0.2rem 5rem 0.2rem;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.7rem;
            }
            .product-card {
                padding: 0.7rem;
                min-height: 160px;
            }
            .product-card img {
                max-width: 90px;
                height: 70px;
            }
            .add-cart-btn {
                font-size: 0.98rem;
                min-width: 90px;
                min-height: 40px;
                padding: 0.6rem 0.7rem;
            }
            .cart-confirm {
                font-size: 0.98rem;
                bottom: 70px;
            }
            .bottom-nav {
                height: 60px;
            }
            .nav-item {
                font-size: 0.98rem;
                min-width: 44px;
                min-height: 44px;
            }
            main, .products-section {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Flipkart-style Header -->
    <header class="fk-header">
        <div class="fk-header-left">
            <a href="index.html">
                <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Hardware & Equipment Logo" class="fk-logo">
            </a>
            <span class="fk-site-title">Hardware & Equipment</span>
        </div>
        <form class="fk-search-bar" action="#" method="get">
            <input type="text" placeholder="Search for products, brands and more" name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <nav class="fk-header-nav">
            <a href="products.html" class="fk-header-link">Products</a>
            <a href="about.html" class="fk-header-link">About</a>
            <a href="contact.html" class="fk-header-link">Contact</a>
        </nav>
        <div class="fk-header-cart">
            <a href="cart.html" class="fk-cart-link">
                <i class="fa fa-shopping-cart"></i>
                <span class="fk-cart-badge">2</span>
            </a>
        </div>
    </header>
    <!-- Category Navigation -->
    <nav class="fk-category-bar">
        <a href="#cement" class="fk-category-link active">Cement</a>
        <a href="#doors" class="fk-category-link">Doors</a>
        <a href="#paint" class="fk-category-link">Paint</a>
        <a href="#tools" class="fk-category-link">Tools</a>
        <a href="#putty" class="fk-category-link">Putty/Primer</a>
    </nav>
    <main style="max-width: 1100px; margin: 2.2rem auto 2rem auto;">
        <section class="fk-product-grid-section">
            <h2>All Products</h2>
            <div class="fk-product-grid">
                <div class="fk-product-card" id="cement">
                    <img src="images/cement.jpg" alt="Cement">
                    <div class="fk-product-title">UltraStrong Cement</div>
                    <div class="fk-product-rating">
                        <span>4.5</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                    </div>
                    <div class="fk-product-price">₹399</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
                <div class="fk-product-card" id="doors">
                    <img src="images/door.jpg" alt="Doors">
                    <div class="fk-product-title">Classic Wooden Door</div>
                    <div class="fk-product-rating">
                        <span>4.2</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                    </div>
                    <div class="fk-product-price">₹2,499</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
                <div class="fk-product-card" id="paint">
                    <img src="images/paint.jpg" alt="Paint">
                    <div class="fk-product-title">Vibrant Paints</div>
                    <div class="fk-product-rating">
                        <span>4.7</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="fk-product-price">₹799</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
                <div class="fk-product-card" id="tools">
                    <img src="images/tools.jpg" alt="Tools">
                    <div class="fk-product-title">Hand Tools Set</div>
                    <div class="fk-product-rating">
                        <span>4.3</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                    </div>
                    <div class="fk-product-price">₹1,299</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
                <div class="fk-product-card" id="putty">
                    <img src="images/wall putty.jpg" alt="Putty/Primer">
                    <div class="fk-product-title">Wall Putty/Primer</div>
                    <div class="fk-product-rating">
                        <span>4.4</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                    </div>
                    <div class="fk-product-price">₹299</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>&copy; 2024 Hardware & Equipment. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
