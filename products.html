        .modal.active { display: flex; }
        .modal-content { background: #fff; border-radius: 1.2rem; padding: 2rem 1.2rem; max-width: 95vw; width: 400px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); position: relative; }
        .modal-close { position: absolute; top: 1rem; right: 1rem; background: none; border: none; font-size: 1.5rem; color: #3b6cb7; cursor: pointer; }
        .brand-logos { display: flex; flex-wrap: wrap; gap: 1.2rem; justify-content: center; margin: 1.5rem 0; }
        .brand-logos img { height: 38px; object-fit: contain; filter: grayscale(0.2); background: #f5f7fa; border-radius: 0.5rem; padding: 0.3rem 0.7rem; }
        .paint-filters { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.2rem; }
        .paint-filters button { background: #e0eafc; border: none; border-radius: 0.7rem; padding: 0.5rem 1.1rem; font-size: 1rem; cursor: pointer; transition: background 0.18s; }
        .paint-filters button.active { background: #3b6cb7; color: #fff; }
        
        .products-section {
            max-width: 1248px;
            margin: 0 auto;
            padding: 2rem 1rem 5rem 1rem;
            padding-bottom: 80px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            min-height: 280px;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(40,116,240,0.15);
            border-color: #2874f0;
        }
        
        .product-card img {
            width: 100%;
            max-width: 140px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #f5f5f5;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover img {
            transform: scale(1.05);
        }
        
        .product-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            text-align: center;
            color: #181a1b;
            line-height: 1.3;
        }
        
        .product-brand {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .rating-stars {
            color: #ffa41c;
            font-size: 0.9rem;
        }
        
        .rating-text {
            color: #388e3c;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .product-price {
            font-size: 1.2rem;
            color: #181a1b;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .original-price {
            color: #666;
            text-decoration: line-through;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        
        .discount {
            color: #388e3c;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .add-cart-btn {
            background: #ffe500;
            color: #181a1b;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: auto;
            min-width: 120px;
            min-height: 44px;
        }
        
        .add-cart-btn:hover {
            background: #ffd600;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,229,0,0.3);
        }
        
        .add-cart-btn:active {
            transform: translateY(0);
        }
        
        .cart-confirm {
            position: fixed;
            left: 50%;
            bottom: 80px;
            transform: translateX(-50%);
            background: #2874f0;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(40,116,240,0.3);
            z-index: 1000;
            display: none;
            font-size: 1rem;
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #181a1b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .section-title-bar {
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #2874f0, #0059c8);
            border-radius: 2px;
        }
        
        @media (max-width: 768px) {
            .products-section {
                padding: 1rem 0.5rem 5rem 0.5rem;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            .product-card {
                padding: 0.75rem;
                min-height: 240px;
            }
            .product-card img {
                max-width: 100px;
                height: 80px;
            }
            .add-cart-btn {
                font-size: 0.9rem;
                min-width: 100px;
                min-height: 40px;
                padding: 8px 12px;
            }
            .cart-confirm {
                font-size: 0.9rem;
                bottom: 70px;
                padding: 0.75rem 1.5rem;
            }
        }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
            .product-card {
                border-radius: 8px;
                min-height: 200px;
            }

            font-size: 1rem;
            }

                font-size: 1.1rem;
            }

                padding: 8px;
                font-size: 0.85rem;
                min-width: 80px;
            }
        }

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to render products
        function renderProducts(category) {
            const container = document.getElementById('products-container');
            const titleElement = document.getElementById('category-title');
            
            // Set category title
            const categoryNames = {
                'cement': 'Cement & Building Materials',
                'paints': 'Paints & Coatings',
                'tools-equipment': 'Tools & Equipment',
                'doors-windows': 'Doors & Windows',
                'plumbing': 'Plumbing & Fixtures',
                'wall-putty': 'Wall Putty & Adhesives'
            };
            
            titleElement.textContent = categoryNames[category] || 'All Products';
            
            // Get products for the category
            const products = PRODUCTS_DATA[category] || [];
            
            if (products.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:2rem; color:#666;">No products found for this category.</div>';
        return;
      }
            
            // Render products
            container.innerHTML = products.map(product => {
                const discount = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
                return `
                    <div class="product-card" id="${product.id}">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-title">${product.name}</div>
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-rating">
                            <span class="rating-stars">${'★'.repeat(Math.floor(product.rating))}${'☆'.repeat(5-Math.floor(product.rating))}</span>
                            <span class="rating-text">${product.rating} (${product.reviews})</span>
                        </div>
                        <div class="product-price">
                            ₹${product.price.toLocaleString()}
                            <span class="original-price">₹${product.originalPrice.toLocaleString()}</span>
                            <span class="discount">${discount}% off</span>
                        </div>
                        <button class="add-cart-btn" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
            }).join('');
            
            // Setup Add to Cart buttons after rendering
            if (window.cartFunctions && window.cartFunctions.setupAddToCartButtons) {
                window.cartFunctions.setupAddToCartButtons();
          } else {
                // Fallback: try to call the function directly
                setTimeout(() => {
                    if (typeof setupAddToCartButtons === 'function') {
                        setupAddToCartButtons();
                    } else if (window.cartFunctions && window.cartFunctions.setupAddToCartButtons) {
                        window.cartFunctions.setupAddToCartButtons();
                    }
                }, 200);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation bar functionality
            const categoryLinks = document.querySelectorAll('.fk-category-link');

            // Set active state based on current page and URL parameter
            function setActiveNavLink() {
                const urlParams = new URLSearchParams(window.location.search);
                const category = urlParams.get('category');
                categoryLinks.forEach(link => {
                    link.classList.remove('active');
                    if (category && link.dataset.category === category) {
                        link.classList.add('active');
                    }
                });
            }

            // Initialize active state
            setActiveNavLink();

            // Force the active category to be visible immediately
            const categoryContent = document.querySelector('.fk-category-content');
            if (categoryContent) {
                const activeCategory = document.querySelector('.fk-category-link.active');
                if (activeCategory) {
                    // Immediate scroll to active category
                    activeCategory.scrollIntoView({ 
                        behavior: 'instant', 
                        block: 'nearest', 
                        inline: 'center' 
                    });
                    
                    // Also force scroll position as backup
                    setTimeout(() => {
                        const categoryBar = document.querySelector('.fk-category-bar');
                        if (categoryBar && categoryContent) {
                            const barWidth = categoryBar.offsetWidth;
                            const activeLeft = activeCategory.offsetLeft;
                            const activeWidth = activeCategory.offsetWidth;
                            const scrollLeft = activeLeft - (barWidth / 2) + (activeWidth / 2);
                            const maxScroll = Math.max(0, categoryContent.scrollWidth - barWidth);
                            const finalScrollLeft = Math.max(0, Math.min(scrollLeft, maxScroll));
                            categoryContent.scrollLeft = finalScrollLeft;
                        }
                    }, 50);
                    
                    // Multiple attempts to ensure it works
                    setTimeout(() => {
                        activeCategory.scrollIntoView({ 
                            behavior: 'instant', 
                            block: 'nearest', 
                            inline: 'center' 
                        });
                    }, 200);
                    
                    setTimeout(() => {
                        activeCategory.scrollIntoView({ 
                            behavior: 'instant', 
                            block: 'nearest', 
                            inline: 'center' 
                        });
                    }, 500);
                }
            }

            // Update active state on popstate (browser navigation)
            window.addEventListener('popstate', setActiveNavLink);

            // Enhanced category link interactions
            categoryLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Remove active class from all links
                    categoryLinks.forEach(l => l.classList.remove('active'));
                    // Add active class to clicked link
                    this.classList.add('active');
                    // Add smooth transition effect
                    this.style.transform = 'translateY(-2px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 200);
                });
                // Hover effects
                link.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(-1px)';
                    }
                });
                link.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = '';
                    }
                });
            });
            
            // Mobile navigation enhancement
            if (window.innerWidth <= 768) {
                const categoryBar = document.querySelector('.fk-category-bar');
                let isScrolling = false;
                
                // Add smooth scroll for mobile
                categoryBar.addEventListener('scroll', function() {
                    if (!isScrolling) {
                        isScrolling = true;
                        setTimeout(() => {
                            isScrolling = false;
                        }, 100);
          }
        });
      }

            const categoryRaw = getUrlParameter('category');
            // Fallback: treat 'putty' as 'wall-putty'
            const category = (categoryRaw === 'putty') ? 'wall-putty' : categoryRaw;
            if (category) {
                renderProducts(category);
            } else {
                // Redirect to home if no category specified
                window.location.href = 'index.html';
            }
    });

        const navAuth = document.getElementById('nav-auth-item');
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn) {
            navAuth.innerHTML = `<a href="account.html" class="nav-item"><i class="fa fa-user"></i><span>Account</span></a>`;
        } else {
            navAuth.innerHTML = `<a href="login.html" class="nav-item"><i class="fa fa-user"></i><span>Login</span></a>`;
        }
    }
