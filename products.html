<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - UTU Hardware Equipment</title>
    <link rel="stylesheet" href="styles.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .products-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem 1rem 5rem 1rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.2rem;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(34,34,34,0.10);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            position: relative;
            min-height: 220px;
        }
        .product-card img {
            width: 100%;
            max-width: 120px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.7rem;
            background: #f5f5f5;
        }
        .product-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            text-align: center;
        }
        .product-brand {
            font-size: 0.98rem;
            color: #888;
            margin-bottom: 0.2rem;
        }
        .product-price {
            font-size: 1.05rem;
            color: #FFD600;
            font-weight: 600;
            margin-bottom: 0.7rem;
        }
        .add-cart-btn {
            background: #FFD600;
            color: #111;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            padding: 0.7rem 1.4rem;
            cursor: pointer;
            font-size: 1.08rem;
            transition: background 0.2s, color 0.2s;
            margin-top: auto;
            min-width: 120px;
            min-height: 44px;
        }
        .add-cart-btn:active {
            background: #111;
            color: #FFD600;
        }
        .cart-confirm {
            position: fixed;
            left: 50%;
            bottom: 80px;
            transform: translateX(-50%);
            background: #FFD600;
            color: #111;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(34,34,34,0.10);
            z-index: 1000;
            display: none;
            font-size: 1.08rem;
        }
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            background: #fff;
            box-shadow: 0 -2px 12px rgba(34,34,34,0.10);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 64px;
            z-index: 100;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            color: #888;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 0.4rem 0 0 0;
            transition: color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            min-height: 56px;
        }
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.1rem;
        }
        .nav-item.active, .nav-item:active {
            color: #FFD600;
        }
        main, .products-section {
            padding-bottom: 90px;
        }
        @media (max-width: 600px) {
            .products-section {
                padding: 1rem 0.2rem 5rem 0.2rem;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.7rem;
            }
            .product-card {
                padding: 0.7rem;
                min-height: 160px;
            }
            .product-card img {
                max-width: 90px;
                height: 70px;
            }
            .add-cart-btn {
                font-size: 0.98rem;
                min-width: 90px;
                min-height: 40px;
                padding: 0.6rem 0.7rem;
            }
            .cart-confirm {
                font-size: 0.98rem;
                bottom: 70px;
            }
            .bottom-nav {
                height: 60px;
            }
            .nav-item {
                font-size: 0.98rem;
                min-width: 44px;
                min-height: 44px;
            }
            main, .products-section {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products-section">
            <h1>Our Products</h1>
            <div class="products-grid" id="productsGrid">
                <!-- Product cards will be rendered here -->
            </div>
        </section>
        <div class="cart-confirm" id="cartConfirm">Added to cart!</div>
    </main>
    <footer>
        <p>&copy; 2024 UTU Hardware Equipment. All rights reserved.</p>
    </footer>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-item active">
            <i class="fa fa-th-large"></i>
            <span>Products</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fa fa-shopping-cart"></i>
            <span>Cart</span>
        </a>
    </nav>
    <script>
    // Example product data (replace with real data as needed)
    const products = [
        {
            id: 'cement1',
            name: 'Ultra Cement',
            image: 'images/cement.jpg',
            brand: 'UltraTech',
            price: 350
        },
        {
            id: 'door1',
            name: 'Steel Door',
            image: 'images/steel door.jpg',
            brand: 'Tata',
            price: 4200
        },
        {
            id: 'door2',
            name: 'Wooden Door',
            image: 'images/woodendoor.jpg',
            brand: 'Greenply',
            price: 3900
        },
        {
            id: 'paint1',
            name: 'Enamel Paint',
            image: 'images/enamel paint.jpg',
            brand: 'Asian Paints',
            price: 650
        },
        {
            id: 'paint2',
            name: 'Interior Paint',
            image: 'images/interior paint.webp',
            brand: 'Berger',
            price: 1200
        },
        {
            id: 'paint3',
            name: 'Exterior Paint',
            image: 'images/exterior paint.jpg',
            brand: 'Nerolac',
            price: 1400
        },
        {
            id: 'putty1',
            name: 'Wall Putty',
            image: 'images/wall putty.jpg',

            price: 450
        },
        {
            id: 'tools1',
            name: 'Power Drill',
            image: 'images/powertoolspic.jpg',
            brand: 'Bosch',
            price: 3200
        },
        {
            id: 'tools2',
            name: 'Hand Tools Set',
            image: 'images/tools.jpg',
            brand: 'Stanley',
            price: 1800
        },
        {
            id: 'tools3',
            name: 'Paint Tools',
            image: 'images/paint ttols.jpg',
            brand: 'Pidilite',
            price: 350
        },
        {
            id: 'glass1',
            name: 'Glass Door',
            image: 'images/glass door.webp',
            brand: 'Saint-Gobain',
            price: 5200
        },
        {
            id: 'spray1',
            name: 'Spray Paint',
            image: 'images/spray paint.jpg',
            brand: 'Pidilite',
            price: 250
        }
    ];
    // Render product cards
    const grid = document.getElementById('productsGrid');
    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <div class="product-title">${product.name}</div>
            <div class="product-brand">${product.brand}</div>
            <div class="product-price">â‚¹${product.price}</div>
            <button class="add-cart-btn" data-id="${product.id}">Add to Cart</button>
        `;
        grid.appendChild(card);
    });
    // Add to cart logic
    grid.addEventListener('click', async (e) => {
        if (e.target.classList.contains('add-cart-btn')) {
            const id = e.target.getAttribute('data-id');
            const product = products.find(p => p.id === id);
            await fetch('/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });
            // Show confirmation
            const confirm = document.getElementById('cartConfirm');
            confirm.style.display = 'block';
            setTimeout(() => { confirm.style.display = 'none'; }, 1200);
        }
    });
    </script>
</body>
</html>
