<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Flipkart-style Header -->
    <header class="fk-header">
        <div class="fk-header-left">
            <a href="index.html" class="fk-logo-link" aria-label="Home">
                <svg class="fk-logo" width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0" y1="0" x2="44" y2="44" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#1e90ff"/>
                            <stop offset="1" stop-color="#1de9b6"/>
                        </linearGradient>
                    </defs>
                    <!-- Minimalist panther head silhouette -->
                    <path d="M22 8c-7 0-12 5-12 12 0 7 5 12 12 12s12-5 12-12c0-7-5-12-12-12zm0 2c5.5 0 10 4.5 10 10 0 5.5-4.5 10-10 10s-10-4.5-10-10c0-5.5 4.5-10 10-10zm-4 8c-1.5 0-2.5 1.5-2.5 3s1 3 2.5 3c.5 0 1-.2 1.5-.5.5.3 1 .5 1.5.5s1-.2 1.5-.5c.5.3 1 .5 1.5.5 1.5 0 2.5-1.5 2.5-3s-1-3-2.5-3c-.7 0-1.3.3-1.8.7-.5-.4-1.1-.7-1.8-.7zm-2.5 5c-.8 0-1.5.7-1.5 1.5S14.7 26 15.5 26s1.5-.7 1.5-1.5S16.3 23 15.5 23zm13 0c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5 1.5-.7 1.5-1.5-.7-1.5-1.5-1.5z" fill="url(#logo-gradient)"/>
                    <ellipse cx="17.5" cy="24.5" rx="1" ry="1.5" fill="#222"/>
                    <ellipse cx="26.5" cy="24.5" rx="1" ry="1.5" fill="#222"/>
                    <ellipse cx="22" cy="28" rx="2.5" ry="1.2" fill="#222"/>
                </svg>
            </a>
            <span class="fk-site-title">Hardware & Equipment</span>
        </div>
        <form class="fk-search-bar" action="#" method="get">
            <input type="text" placeholder="Search for products, brands and more" name="q">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <nav class="fk-header-nav">
            <a href="products.html" class="fk-header-link">Products</a>
            <a href="about.html" class="fk-header-link">About</a>
            <a href="contact.html" class="fk-header-link">Contact</a>
        </nav>
        <div class="fk-header-cart">
            <a href="cart.html" class="fk-cart-link">
                <i class="fa fa-shopping-cart"></i>
                <span class="fk-cart-badge">2</span>
            </a>
        </div>
    </header>
    <main style="max-width: 1100px; margin: 2.2rem auto 2rem auto;">
        <section class="product-grid-section">
            <h2>Shop by Category</h2>
            <div class="fk-product-grid">
                <div class="fk-product-card">
                    <img src="images/cement.jpg" alt="Cement">
                    <div class="fk-product-title">UltraStrong Cement</div>
                    <div class="fk-product-rating">
                        <span>4.5</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                    </div>
                    <div class="fk-product-price">₹399</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
                <div class="fk-product-card">
                    <img src="images/door.jpg" alt="Doors">
                    <div class="fk-product-title">Classic Wooden Door</div>
                    <div class="fk-product-rating">
                        <span>4.2</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                    </div>
                    <div class="fk-product-price">₹2,499</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
                <div class="fk-product-card">
                    <img src="images/paint.jpg" alt="Paint">
                    <div class="fk-product-title">Vibrant Paints</div>
                    <div class="fk-product-rating">
                        <span>4.7</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="fk-product-price">₹799</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
                <div class="fk-product-card">
                    <img src="images/tools.jpg" alt="Tools">
                    <div class="fk-product-title">Hand Tools Set</div>
                    <div class="fk-product-rating">
                        <span>4.3</span>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-alt"></i>
                    </div>
                    <div class="fk-product-price">₹1,299</div>
                    <button class="add-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>&copy; 2024 Hardware & Equipment. All rights reserved.</p>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
