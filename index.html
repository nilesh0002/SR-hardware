<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware & Equipment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Hardware & Equipment</h1>
    </header>
    <main>
        <!-- Featured Products Slider -->
        <section class="slider-section">
            <div class="slider">
                <div class="slide active">
                    <img src="images/cement.jpg" alt="Cement">
                    <div class="slide-caption">Premium Cement</div>
                </div>
                <div class="slide">
                    <img src="images/door.jpg" alt="Door">
                    <div class="slide-caption">Quality Doors</div>
                </div>
                <div class="slide">
                    <img src="images/paint.jpg" alt="Paint">
                    <div class="slide-caption">Vibrant Paints</div>
                </div>
                <div class="slide">
                    <img src="images/tools.jpg" alt="Tools">
                    <div class="slide-caption">Reliable Tools</div>
                </div>
            </div>
            <div class="slider-controls">
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </section>
        <!-- Product Grid -->
        <section class="product-grid-section">
            <h2>Shop by Category</h2>
            <div class="product-grid">
                <a href="products.html#cement-section" class="product-card">
                    <img src="images/cement.jpg" alt="Cement">
                    <span>Cement</span>
                </a>
                <a href="products.html#doors-section" class="product-card">
                    <img src="images/door.jpg" alt="Doors">
                    <span>Doors</span>
                </a>
                <a href="products.html#paint-section" class="product-card">
                    <img src="images/paint.jpg" alt="Paint">
                    <span>Paint</span>
                </a>
                <a href="products.html#tools-section" class="product-card">
                    <img src="images/tools.jpg" alt="Tools">
                    <span>Tools</span>
                </a>
            </div>
        </section>
    </main>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-link active">
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-link">
            <span>Products</span>
        </a>
        <a href="cart.html" class="nav-link">
            <i class="fa fa-shopping-cart"></i>
        </a>
    </nav>
    <footer class="main-footer">
        <p>&copy; 2024 Hardware & Equipment. All rights reserved.</p>
    </footer>
    <script>
        // Slider functionality
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }
        document.querySelector('.next').onclick = () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        };
        document.querySelector('.prev').onclick = () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        };
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 4000);
    </script>
</body>
</html>
