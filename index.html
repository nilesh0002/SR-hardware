<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTU Hardware & Equipment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #fffbe6 0%, #fff 100%);
            min-height: 100vh;
        }
        .main-header {
            background: #FFD600;
            color: #222;
            padding: 1.2rem 0 0.7rem 0;
            text-align: center;
            box-shadow: 0 2px 12px rgba(34,34,34,0.07);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .main-header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .slider-section {
            margin: 1.2rem auto 1.5rem auto;
            max-width: 420px;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(34,34,34,0.10);
            background: #fff;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 180px;
        }
        .slide {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.7s;
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        .categories-section {
            max-width: 900px;
            margin: 0 auto 2.5rem auto;
            padding: 0 1rem;
        }
        .categories-section h2 {
            text-align: center;
            color: #FFD600;
            margin-bottom: 1.2rem;
            font-size: 1.3rem;
        }
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.2rem;
        }
        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(34,34,34,0.08);
            text-decoration: none;
            color: #222;
            padding: 1rem 0.5rem 0.7rem 0.5rem;
            transition: box-shadow 0.2s, transform 0.2s;
            min-height: 140px;
        }
        .category-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.7rem;
            background: #f5f5f5;
        }
        .category-card span {
            font-weight: 600;
            font-size: 1.08rem;
            margin-top: 0.2rem;
        }
        .category-card:hover, .category-card:active {
            box-shadow: 0 4px 20px rgba(34,34,34,0.16);
            transform: translateY(-2px) scale(1.03);
        }
        .bottom-nav {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            background: #fff;
            box-shadow: 0 -2px 12px rgba(34,34,34,0.10);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 64px;
            z-index: 100;
        }
        .nav-item {
            flex: 1;
            text-align: center;
            color: #888;
            text-decoration: none;
            font-size: 1.08rem;
            padding: 0.4rem 0 0 0;
            transition: color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            min-height: 56px;
        }
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.1rem;
        }
        .nav-item.active, .nav-item:active {
            color: #FFD600;
        }
        main {
            padding-bottom: 90px;
        }
        .featured-section {
            max-width: 900px;
            margin: 0 auto 2rem auto;
            padding: 0 1rem;
        }
        .featured-section h2 {
            text-align: center;
            color: #FFD600;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .featured-row {
            display: flex;
            overflow-x: auto;
            gap: 1.1rem;
            padding-bottom: 0.5rem;
            -webkit-overflow-scrolling: touch;
        }
        .featured-card {
            min-width: 140px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(34,34,34,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.8rem 0.7rem 0.7rem 0.7rem;
            text-align: center;
            flex-shrink: 0;
        }
        .featured-card img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            background: #f5f5f5;
        }
        .featured-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 0.2rem;
        }
        .featured-desc {
            font-size: 0.97rem;
            color: #888;
        }
        @media (max-width: 600px) {
            .main-header h1 {
                font-size: 1.1rem;
            }
            .slider-section {
                height: 120px;
                max-width: 99vw;
                margin: 0.7rem auto 1.1rem auto;
            }
            .slider {
                height: 120px;
            }
            .slide {
                border-radius: 0;
            }
            .categories-section {
                padding: 0 0.2rem;
            }
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.6rem;
            }
            .category-card {
                min-height: 110px;
                padding: 0.7rem 0.2rem 0.5rem 0.2rem;
            }
            .category-card img {
                width: 54px;
                height: 54px;
            }
            .category-card span {
                font-size: 0.98rem;
            }
            .bottom-nav {
                height: 60px;
            }
            .nav-item {
                font-size: 0.98rem;
                min-width: 44px;
                min-height: 44px;
            }
            main {
                padding-bottom: 80px;
            }
            .featured-row {
                gap: 0.6rem;
            }
            .featured-card {
                min-width: 110px;
                padding: 0.6rem 0.3rem 0.5rem 0.3rem;
            }
            .featured-card img {
                width: 48px;
                height: 48px;
            }
            .featured-title {
                font-size: 0.98rem;
            }
            .featured-desc {
                font-size: 0.92rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>UTU Hardware & Equipment</h1>
    </header>
    <main>
        <!-- Product Slider -->
        <section class="slider-section">
            <div class="slider">
                <img src="images/paint.jpg" alt="Paint" class="slide active">
                <img src="images/door.jpg" alt="Door" class="slide">
                <img src="images/tools.jpg" alt="Tools" class="slide">
                <img src="images/cement.jpg" alt="Cement" class="slide">
            </div>
        </section>
        <!-- Featured Products -->
        <section class="featured-section">
            <h2>Featured Products</h2>
            <div class="featured-row">
                <div class="featured-card">
                    <img src="images/paint.jpg" alt="Enamel Paint">
                    <div class="featured-title">Enamel Paint</div>
                    <div class="featured-desc">Vibrant, long-lasting finish</div>
                </div>
                <div class="featured-card">
                    <img src="images/steel door.jpg" alt="Steel Door">
                    <div class="featured-title">Steel Door</div>
                    <div class="featured-desc">Secure & modern design</div>
                </div>
                <div class="featured-card">
                    <img src="images/powertoolspic.jpg" alt="Power Drill">
                    <div class="featured-title">Power Drill</div>
                    <div class="featured-desc">Efficient, cordless tool</div>
                </div>
                <div class="featured-card">
                    <img src="images/cement.jpg" alt="Ultra Cement">
                    <div class="featured-title">Ultra Cement</div>
                    <div class="featured-desc">Superior strength cement</div>
                </div>
            </div>
        </section>
        <!-- Product Categories Grid -->
        <section class="categories-section">
            <h2>Main Categories</h2>
            <div class="categories-grid">
                <a href="products.html#cement" class="category-card">
                    <img src="images/cement.jpg" alt="Cement">
                    <span>Cement</span>
                </a>
                <a href="products.html#doors" class="category-card">
                    <img src="images/door.jpg" alt="Doors">
                    <span>Doors</span>
                </a>
                <a href="products.html#tools" class="category-card">
                    <img src="images/tools.jpg" alt="Tools">
                    <span>Tools</span>
                </a>
                <a href="products.html#paint" class="category-card">
                    <img src="images/paint.jpg" alt="Paint">
                    <span>Paint</span>
                </a>
            </div>
        </section>
    </main>
    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </a>
        <a href="products.html" class="nav-item">
            <i class="fa fa-th-large"></i>
            <span>Products</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fa fa-shopping-cart"></i>
            <span>Cart</span>
        </a>
    </nav>
    <script>
        // Simple slider logic
        let slides = document.querySelectorAll('.slide');
        let current = 0;
        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 2500);
    </script>
</body>
</html>
