<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart | Hardware & Equipment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Flipkart-style Header -->
  <header class="fk-header">
    <div class="fk-header-left">
      <a href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Hardware & Equipment Logo" class="fk-logo">
      </a>
      <span class="fk-site-title">Hardware & Equipment</span>
    </div>
    <form class="fk-search-bar" action="#" method="get">
      <input type="text" placeholder="Search for products, brands and more" name="q">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    <nav class="fk-header-nav">
      <a href="products.html" class="fk-header-link">Products</a>
      <a href="about.html" class="fk-header-link">About</a>
      <a href="contact.html" class="fk-header-link">Contact</a>
    </nav>
    <div class="fk-header-cart">
      <a href="cart.html" class="fk-cart-link">
        <i class="fa fa-shopping-cart"></i>
        <span class="fk-cart-badge">2</span>
      </a>
    </div>
  </header>
  <main style="max-width: 700px; margin: 2.2rem auto 2rem auto;">
    <h2>Your Cart</h2>
    <div class="fk-cart-list"></div>
    <div class="fk-cart-summary" style="display:none;">
      <div class="fk-cart-total-row">
        <span>Total</span>
        <span class="fk-cart-total">â‚¹0</span>
      </div>
      <button class="fk-checkout-btn">Checkout</button>
    </div>
  </main>
  <footer class="main-footer">
    <p>&copy; 2024 Hardware & Equipment. All rights reserved.</p>
  </footer>
  <script src="cart.js"></script>
</body>
</html>
