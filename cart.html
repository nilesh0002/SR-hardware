<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wholesale construction materials, tools, and equipment with brand-specific pages and bulk pricing for contractors.">
  <meta name="keywords" content="cement, TMT rods, hardware wholesale, construction tools, UltraTech, Tata TMT, order online">
  <meta name="author" content="Your Company Name">
  <title>Cart | Hardware Wholesale</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="fk-header">
    <div class="fk-header-left">
      <a href="index.html" class="fk-logo-link" aria-label="Home">
        Hardware & Equipment
      </a>
    </div>
    <form class="fk-search-bar" action="#" method="get">
      <input type="text" placeholder="Search products..." name="q">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    <div class="fk-header-cart">
      <a href="cart.html" class="fk-cart-link">
        <i class="fa fa-shopping-cart"></i>
        <span class="fk-cart-badge">0</span>
      </a>
    </div>
  </header>
  <nav class="fk-category-bar">
    <a href="index.html" class="fk-category-link">Home</a>
    <a href="products.html" class="fk-category-link">Products</a>
    <a href="cart.html" class="fk-category-link active">Cart</a>
    <a href="about.html" class="fk-category-link">About</a>
    <a href="contact.html" class="fk-category-link">Contact</a>
    <a href="login.html" class="fk-category-link">Login</a>
  </nav>
  <main class="fk-cart-section">
    <h2 style="font-size: 1.5rem; font-weight: 700; color: #2874f0; margin-bottom: 1.5rem;">Your Cart</h2>
    <div class="fk-cart-item">
      <img src="images/cement.jpg" alt="UltraTech Cement" class="fk-cart-image">
      <div class="fk-cart-details">
        <div class="fk-cart-title">UltraTech Cement</div>
        <div class="fk-cart-price">₹420</div>
        <div class="fk-cart-quantity">
          <button class="fk-qty-btn">-</button>
          <span>1</span>
          <button class="fk-qty-btn">+</button>
        </div>
      </div>
      <button class="fk-cart-remove">Remove</button>
    </div>
    <div class="fk-cart-summary">
      <div class="fk-cart-total">
        <span>Total</span>
        <span>₹420</span>
      </div>
      <button class="fk-checkout-btn">Checkout</button>
    </div>
  </main>
  <footer class="main-footer">
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>
  <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
  <script src="cart.js"></script>
</body>
</html>
