<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your shopping cart - Shree Raam Hardware construction materials and tools">
  <meta name="keywords" content="cart, shopping cart, construction materials, hardware, order">
  <meta name="author" content="Your Company Name">
  <title>Cart | Shree Raam Hardware</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/hw-logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Enhanced Flipkart-style improvements */
    .fk-header {
      background: linear-gradient(135deg, #2874f0 0%, #1e5bb8 100%);
      box-shadow: 0 2px 12px rgba(40,116,240,0.15);
    }
    
    .fk-search-bar {
      background: #fff;
      border: 2px solid #2874f0;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(40,116,240,0.12);
      transition: all 0.3s ease;
    }
    
    .fk-search-bar:focus-within {
      border-color: #0059c8;
      box-shadow: 0 4px 20px rgba(40,116,240,0.20);
      transform: translateY(-1px);
    }
    
    .fk-search-bar input {
      background: #fff;
      color: #181a1b;
      font-weight: 500;
    }
    
    .fk-search-bar input::placeholder {
      color: #757575;
      font-weight: 400;
    }
    
    .fk-nav-link {
      position: relative;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    
    .fk-nav-link:hover {
      background: rgba(255,255,255,0.95);
      color: #2874f0;
      transform: translateY(-1px);
    }

    .fk-logo-link {
      transition: filter 0.18s;
    }
    
    .fk-logo-link:hover, .fk-logo-link:focus {
      filter: brightness(1.15) drop-shadow(0 2px 8px rgba(40,116,240,0.10));
    }
    
    .fk-logo-link {
      margin-right: 22px;
    }

    /* Cart section styles */
    .cart-section {
      max-width: 1248px;
      margin: 0 auto;
      padding: 2rem 1rem 5rem 1rem;
      padding-bottom: 80px;
    }

    .cart-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #181a1b;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-title-bar {
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, #2874f0, #0059c8);
      border-radius: 2px;
    }

    .cart-content {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .cart-items {
      flex: 2;
      min-width: 300px;
    }

    .cart-summary {
      flex: 1;
      min-width: 280px;
      max-width: 350px;
    }

    .cart-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid #f0f0f0;
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      box-shadow: 0 4px 20px rgba(40,116,240,0.15);
      border-color: #2874f0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      background: #f5f5f5;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: #181a1b;
      margin-bottom: 0.5rem;
    }

    .cart-item-brand {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .cart-item-price {
      font-size: 1.2rem;
      color: #181a1b;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .cart-item-original-price {
      color: #666;
      text-decoration: line-through;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }

    .cart-item-discount {
      color: #388e3c;
      font-size: 0.85rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }

    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .quantity-btn {
      background: #f0f0f0;
      border: none;
      border-radius: 4px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .quantity-btn:hover {
      background: #2874f0;
      color: #fff;
    }

    .quantity-display {
      font-weight: 600;
      min-width: 40px;
      text-align: center;
    }

    .cart-item-remove {
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .cart-item-remove:hover {
      background: #cc0000;
      transform: translateY(-1px);
    }

    .price-details {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid #f0f0f0;
      padding: 1.5rem;
      position: sticky;
      top: 2rem;
    }

    .price-details-title {
      font-size: 1.15rem;
      font-weight: 700;
      color: #2874f0;
      margin-bottom: 1.2rem;
    }

    .price-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.7rem;
      font-size: 1rem;
    }

    .price-divider {
      border-top: 1px dashed #bbb;
      margin: 1.2rem 0;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.15rem;
      font-weight: 700;
    }

    .savings-text {
      color: #388e3c;
      font-size: 0.98rem;
      margin-top: 0.7rem;
    }

    .checkout-btn {
      background: #ffe500;
      color: #181a1b;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      width: 100%;
    }

    .checkout-btn:hover {
      background: #ffd600;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(255,229,0,0.3);
    }

    .empty-cart {
      text-align: center;
      padding: 3rem 1rem;
      color: #666;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      border: 1px solid #f0f0f0;
    }

    .empty-cart i {
      font-size: 4rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .empty-cart h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #181a1b;
    }

    .empty-cart p {
      margin-bottom: 2rem;
    }

    .continue-shopping-btn {
      background: #2874f0;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .continue-shopping-btn:hover {
      background: #0059c8;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(40,116,240,0.3);
    }

    @media (max-width: 768px) {
      .cart-section {
        padding: 1rem 0.5rem 5rem 0.5rem;
      }
      
      .cart-content {
        gap: 1rem;
      }
      
      .cart-items, .cart-summary {
        min-width: 100%;
      }
      
      .cart-item {
        flex-direction: column;
        text-align: center;
      }
      
      .cart-item img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <header class="fk-header">
            <div class="fk-header-content">
            <a href="index.html" class="fk-logo-link" aria-label="Home">
                <img src="images/hw-logo-red.svg" alt="HW Logo" style="height:36px;width:36px;">
                <span class="fk-logo-text">Shree Raam Hardware</span>
            </a>
        </div>
  </header>

  <main>
    <div class="cart-section">
      <h2 class="cart-title">
        <span class="cart-title-bar"></span>
        <i class="fa fa-shopping-cart" style="color:#2874f0;"></i>
        Your Cart
      </h2>
      
      <div class="cart-content">
        <div class="cart-items">
          <div class="cart-list" id="cart-list">
            <!-- Cart items will be populated by JavaScript -->
          </div>
        </div>
        
        <div class="cart-summary">
          <div class="price-details">
            <div class="price-details-title">Price Details</div>
            <div class="price-row">
              <span>Price (items)</span>
              <span class="cart-price-detail">₹0</span>
            </div>
            <div class="price-row">
              <span>Discount</span>
              <span class="cart-discount-detail" style="color:#388e3c;">-₹0</span>
            </div>
            <div class="price-row">
              <span>Delivery Charges</span>
              <span style="color:#388e3c;">FREE</span>
            </div>
            <div class="price-divider"></div>
            <div class="total-row">
              <span>Total Amount</span>
              <span class="cart-total">₹0</span>
            </div>
            <div class="savings-text">You will save ₹0 on this order</div>
            <button class="checkout-btn">Place Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" id="main-bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fa fa-home"></i>
      <span>Home</span>
    </a>
    <a href="products.html" class="nav-item">
      <i class="fa fa-th-large"></i>
      <span>Products</span>
    </a>
    <a href="cart.html" class="nav-item active">
      <i class="fa fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <span id="nav-auth-item"></span>
  </nav>

  <!-- Simple Footer -->
  <footer class="main-footer">
    <div style="max-width: 1248px; margin: 0 auto; padding: 2rem 1rem; text-align: center;">
      <p style="color:#2874f0; font-weight:600; font-size:1.1rem;">
        &copy; 2025 Shree Raam Hardware. All rights reserved.
      </p>
    </div>
  </footer>

  <!-- WhatsApp Float -->
  <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

      <script src="cart.js"></script>
    <script src="auth.js"></script>
  <script>
    // Render cart page when loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Call renderCartPage to display cart items
      if (typeof renderCartPage === 'function') {
        renderCartPage();
      } else if (window.cartFunctions && window.cartFunctions.renderCartPage) {
        window.cartFunctions.renderCartPage();
      }
    });
    
    // Dynamic Login/Account nav item
    function renderAuthNavItem() {
      const navAuth = document.getElementById('nav-auth-item');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        navAuth.innerHTML = `<a href="account.html" class="nav-item"><i class="fa fa-user"></i><span>Account</span></a>`;
      } else {
        navAuth.innerHTML = `<a href="login.html" class="nav-item"><i class="fa fa-user"></i><span>Login</span></a>`;
      }
    }
    document.addEventListener('DOMContentLoaded', renderAuthNavItem);
  </script>
</body>
</html>
