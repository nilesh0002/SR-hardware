<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wholesale construction materials, tools, and equipment with brand-specific pages and bulk pricing for contractors.">
  <meta name="keywords" content="cement, TMT rods, shree raam hardware, construction tools, UltraTech, Tata TMT, order online">
  <meta name="author" content="Your Company Name">
  <title>Cart | Shree Raam Hardware</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="search-fix.css">
  <link rel="icon" href="images/hw-logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .fk-logo-link {
      transition: filter 0.18s;
    }
    .fk-logo-link:hover, .fk-logo-link:focus {
      filter: brightness(1.15) drop-shadow(0 2px 8px rgba(40,116,240,0.10));
    }
    .fk-header-nav .fk-nav-link {
      transition: background 0.18s, color 0.18s, box-shadow 0.13s;
    }
    .fk-header-nav .fk-nav-link:hover, .fk-header-nav .fk-nav-link:focus {
      background: #fff;
      color: #2874f0;
      box-shadow: 0 2px 8px rgba(40,116,240,0.10);
    }
    .fk-logo-link {
      margin-right: 22px;
    }
    .fk-product-card img {
      box-shadow: 0 2px 12px rgba(40,116,240,0.10);
      border-radius: 0.7rem;
      transition: box-shadow 0.18s, transform 0.13s;
    }
    .fk-product-card img:hover {
      box-shadow: 0 6px 24px rgba(40,116,240,0.18);
      transform: scale(1.04);
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.18rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .section-title-bar {
      width: 5px;
      height: 24px;
      background: #2874f0;
      border-radius: 3px;
      display: inline-block;
    }
    .main-footer {
      border-top: 1.5px solid #e0e6ef;
      margin-top: 2.5rem;
    }
  </style>
</head>
<body>
  <header class="fk-header">
    <div class="fk-header-content">
      <a href="index.html" class="fk-logo-link" aria-label="Home" style="display:flex;align-items:center;gap:8px;">
        <img src="images/hw-logo-orange.svg" alt="HW Logo" style="height:32px;width:32px;vertical-align:middle;">
        <span class="fk-logo-text" style="font-weight:700;font-size:1.2rem;letter-spacing:1px;">Shree Raam Hardware</span>
      </a>
      <form class="fk-search-bar" action="#" method="get">
        <span class="fk-search-icon"><i class="fa fa-search"></i></span>
        <input type="text" placeholder="Search for products, brands and more" name="q">
      </form>
    </div>
  </header>
  <main class="fk-cart-section" style="display:flex;gap:2.5rem;flex-wrap:wrap;align-items:flex-start;justify-content:center;">
    <div class="fk-cart-items" style="flex:2;min-width:270px;">
      <h2 style="font-size: 1.5rem; font-weight: 700; color: #2874f0; margin-bottom: 1.5rem;">Your Cart</h2>
      <div class="fk-cart-list"></div>
      <!-- Empty cart state will be handled by JS -->
    </div>
    <div class="fk-cart-summary" style="flex:1;min-width:240px;max-width:340px;">
      <div style="width:100%;">
        <div style="font-size:1.15rem;font-weight:700;color:#2874f0;margin-bottom:1.2rem;">Price Details</div>
        <div style="display:flex;justify-content:space-between;margin-bottom:0.7rem;font-size:1rem;">
          <span>Price (items)</span>
          <span class="fk-cart-price-detail">₹0</span>
        </div>
        <div style="display:flex;justify-content:space-between;margin-bottom:0.7rem;font-size:1rem;">
          <span>Discount</span>
          <span class="fk-cart-discount-detail" style="color:#388e3c;">-₹0</span>
        </div>
        <div style="display:flex;justify-content:space-between;margin-bottom:0.7rem;font-size:1rem;">
          <span>Delivery Charges</span>
          <span style="color:#388e3c;">FREE</span>
        </div>
        <div style="border-top:1px dashed #bbb;margin:1.2rem 0;"></div>
        <div style="display:flex;justify-content:space-between;font-size:1.15rem;font-weight:700;">
          <span>Total Amount</span>
          <span class="fk-cart-total">₹0</span>
        </div>
        <div class="fk-cart-savings" style="color:#388e3c;font-size:0.98rem;margin-top:0.7rem;">You will save ₹0 on this order</div>
        <button class="fk-checkout-btn" style="margin-top:1.5rem;width:100%;">Place Order</button>
      </div>
    </div>
  </main>
  
  <!-- Bottom Navigation -->
  <nav class="bottom-nav" id="main-bottom-nav">
    <a href="index.html" class="nav-item">
      <i class="fa fa-home"></i>
      <span>Home</span>
    </a>
    <a href="products.html" class="nav-item">
      <i class="fa fa-th-large"></i>
      <span>Products</span>
    </a>
    <a href="cart.html" class="nav-item active">
      <i class="fa fa-shopping-cart"></i>
      <span>Cart</span>
    </a>
    <span id="nav-auth-item"></span>
  </nav>
  
  <footer class="main-footer">
    <p style="text-align:center; color:#2874f0; font-weight:600;">&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>
  <a href="https://wa.me/91XXXXXXXXXX" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
  <script src="cart.js"></script>
  <script>
    // Render cart page when loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Call renderCartPage to display cart items
      if (typeof renderCartPage === 'function') {
        renderCartPage();
      } else if (window.cartFunctions && window.cartFunctions.renderCartPage) {
        window.cartFunctions.renderCartPage();
      }
    });
    // Dynamic Login/Account nav item
    function renderAuthNavItem() {
      const navAuth = document.getElementById('nav-auth-item');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        navAuth.innerHTML = `<a href="account.html" class="nav-item"><i class="fa fa-user"></i><span>Account</span></a>`;
      } else {
        navAuth.innerHTML = `<a href="login.html" class="nav-item"><i class="fa fa-user"></i><span>Login</span></a>`;
      }
    }
    document.addEventListener('DOMContentLoaded', renderAuthNavItem);
  </script>
  <!-- Cement Explore/Close logic removed -->
</body>
</html>
